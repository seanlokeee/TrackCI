version: 2.1
commands:
  install_deps:
    steps:
      - run:
          name: Install Dependencies
          command: |
            npm install

# collection of jobs which get executed as part of the workflow
jobs:
  build:
    docker:
      # use latest version of node in long term support to prevent build from breaking
      - image: circleci/node:lts
    working_directory: ~/src #source code inside src folder
    steps:
      - checkout #access root folder of source repository
      - install_deps
      - run:
          name: Run Unit Tests
          command: |
            mkdir -p test-output
            npm run test-unit
      - store_test_results:
          path: test-output

  #take output of the build, package it up and store it somewhere for future use
  package: 
    docker:
      - image: circleci/node:lts
    working_directory: ~/src
    environment:
      NODE_ENV: production
    steps:
      - checkout
      - install_deps
      #dist = distribution folder
      #artifact generated by compiling the application/website
      - run: 
          name: Create Artifact
          command: |
            mkdir -p dist
            zip -r dist/src.zip src/
      - store_artifacts:
          path: dist

#describes which jobs get executed, in which order, and in which scenarios
workflows:
  version: 2
  build-test-package:
    jobs:
      - build
      #packaging must only run on the master branch
      - package:
          requires:
            - build
          filters:
            branches:
              only: master